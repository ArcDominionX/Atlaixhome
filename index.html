<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AlphaTracker AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        main: '#111315',
                        sidebar: '#16181A',
                        card: '#1C1F22',
                        'card-hover': '#222529',
                        primary: {
                            green: '#26D356',
                            'green-light': '#2AF598',
                            yellow: '#F2C94C',
                            purple: '#9B51E0',
                            red: '#EB5757',
                            blue: '#2F80ED'
                        },
                        text: {
                            light: '#EAECEF',
                            medium: '#8F96A3',
                            dark: '#6C727A'
                        },
                        border: '#2A2E33'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
        "lucide-react": "https://esm.sh/lucide-react@0.344.0",
        "@google/genai": "https://esm.sh/@google/genai@0.1.0"
      }
    }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #111315;
            --bg-sidebar: #16181A;
            --bg-card: #1C1F22;
            --bg-card-hover: #222529;
            --bg-overlay: rgba(17, 19, 21, 0.85);
            --primary-green: #26D356;
            --primary-green-light: #2AF598;
            --primary-green-dark-bg: #1B3D28;
            --primary-green-darker: #1fa845;
            --primary-yellow: #F2C94C;
            --primary-yellow-darker: #d9b443;
            --primary-purple: #9B51E0;
            --primary-purple-darker: #8244bb;
            --primary-purple-dark-bg: rgba(155, 81, 224, 0.1);
            --primary-red: #EB5757;
            --primary-red-dark-bg: rgba(235, 87, 87, 0.1);
            --primary-blue: #2F80ED;
            --text-light: #EAECEF;
            --text-medium: #8F96A3;
            --text-dark: #6C727A;
            --border-color: #2A2E33;
            --border-radius-sm: 8px;
            --border-radius-md: 12px;
            --border-radius-lg: 16px;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--text-dark); }

        /* Shared Components from Source */
        .btn { padding: 0.75rem 1.5rem; border-radius: var(--border-radius-sm); font-weight: 600; font-size: 0.95rem; cursor: pointer; transition: background-color 0.2s; display: inline-flex; align-items: center; justify-content: center; gap: 0.65rem; }
        .btn-green { background-color: var(--primary-green); color: var(--bg-main); }
        .btn-green:hover { background-color: var(--primary-green-darker); }
        .btn-outline { background: transparent; border: 1px solid var(--border-color); color: var(--text-medium); padding: 0.5rem 1rem; border-radius: 6px; cursor: pointer; }
        .btn-outline:hover { border-color: var(--text-light); color: var(--text-light); }
        .btn-xs-yellow { background: rgba(242, 201, 76, 0.1); color: var(--primary-yellow); border: 1px solid rgba(242, 201, 76, 0.3); padding: 4px 10px; border-radius: 6px; font-size: 0.7rem; cursor: pointer; margin-top: 6px; width: 100%; font-weight: 600; transition: all 0.2s; }
        .btn-xs-yellow:hover { background: var(--primary-yellow); color: #000; border-color: var(--primary-yellow); }

        .card { background-color: var(--bg-card); border: 1px solid var(--border-color); border-radius: var(--border-radius-lg); padding: 1.5rem; max-width: 100%; display: flex; flex-direction: column; overflow: hidden; }
        .card-title { display: flex; align-items: center; gap: 0.75rem; font-size: 1.1rem; font-weight: 600; margin-bottom: 1.5rem; }

        /* Filters & Popups */
        .filter-pill { background: transparent; border: 1px solid var(--border-color); border-radius: 50px; padding: 0.5rem 1rem; color: var(--text-medium); font-size: 0.85rem; font-weight: 500; cursor: pointer; display: flex; align-items: center; gap: 0.4rem; transition: all 0.2s; position: relative; }
        .filter-pill:hover, .filter-pill.active { border-color: var(--text-light); color: var(--text-light); background: var(--bg-card-hover); }
        .filter-popup { position: absolute; top: 110%; left: 0; background: rgba(28, 31, 34, 0.95); backdrop-filter: blur(10px); border: 1px solid var(--border-color); border-radius: var(--border-radius-md); padding: 1rem; z-index: 1200; box-shadow: 0 15px 40px rgba(0,0,0,0.6); width: max-content; min-width: 100%; white-space: nowrap; animation: fadeIn 0.2s ease; }
        .filter-popup.complex { width: 280px; min-width: 280px; white-space: normal; }
        .filter-list-item { padding: 0.5rem; border-radius: 4px; cursor: pointer; transition: background 0.2s; font-size: 0.9rem; display: flex; justify-content: space-between; }
        .filter-list-item:hover { background: var(--bg-card-hover); color: var(--text-light); }
        .filter-list-item.selected { color: var(--primary-green); font-weight: 600; }

        /* Table Styles */
        .table-wrapper { width: 100%; overflow-x: auto; }
        .data-table { width: 100%; border-collapse: collapse; white-space: nowrap; }
        .data-table th, .data-table td { padding: 1rem 1.25rem; text-align: left; border-bottom: 1px solid var(--border-color); }
        .data-table th { color: var(--text-dark); font-weight: 500; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.5px; }
        .data-table td { color: var(--text-light); font-weight: 500; font-size: 0.9rem; vertical-align: middle; }
        .data-table th:first-child, .data-table td:first-child { position: sticky; left: 0; background: var(--bg-card); z-index: 2; border-right: 1px solid var(--border-color); }

        /* Animations */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.2); opacity: 0.7; } 100% { transform: scale(1); opacity: 1; } }
        .live-dot { width: 6px; height: 6px; background: var(--primary-green); border-radius: 50%; animation: pulse 2s infinite; }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .data-table th:first-child, .data-table td:first-child { position: static; background: transparent; border-right: none; }
            .time-range-popup-mobile { position: fixed !important; top: 10% !important; left: 50% !important; transform: translate(-50%, 0) !important; width: 90% !important; z-index: 2000 !important; background: #1C1F22 !important; }
            .time-range-popup-mobile::before { content: ''; position: fixed; inset: -1000px; background: rgba(0,0,0,0.7); z-index: -1; pointer-events: none; }
        }
    </style>

</head>

</html>
